# FV Depth Camera - Default Configuration
# Simple and clean configuration for RealSense cameras

fv_realsense:
  ros__parameters:
    # Camera selection
    camera_selection:
      selection_method: "auto"      # "auto", "serial", "name", "index"
      serial_number: ""             # Specific serial number
      device_name: ""               # Device name (partial match)
      device_index: 0               # Device index
    
    # Power management for Raspberry Pi
    power_management:
      startup_delay: 0.5            # Delay before starting streams (seconds)
    
    # Camera settings
    camera:
      color_width: 320
      color_height: 240
      color_fps: 10
      depth_width: 320
      depth_height: 240
      depth_fps: 10
    
    # Stream settings
    streams:
      color_enabled: true
      depth_enabled: false
      infrared_enabled: false
      pointcloud_enabled: false
      depth_colormap_enabled: false
      sync_enabled: true            # 深度・カラー同期有効
    
    # Camera info and compression
    camera_info:
      enable_camera_info: false
      enable_compressed_topics: false
      compressed_quality: 85
      enable_depth_compressed: false
    
    # Services
    services:
      get_distance_enabled: false
      get_camera_info_enabled: false
    
    # TF settings
    tf:
      enabled: false
      base_frame: "base_link"
      camera_frame: "camera_link"
      color_optical_frame: "color_optical_frame"
      depth_optical_frame: "depth_optical_frame"
    
    # Topics
    topics:
      color: "color/image_raw"
      depth: "depth/image_rect_raw"
      color_compressed: "color/image_raw/compressed"
      depth_colormap: "depth/colormap"
      pointcloud: "depth/color/points" 