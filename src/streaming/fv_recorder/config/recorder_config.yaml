## Fluent Vision Recorder default parameters

fv_recorder:
  ros__parameters:
    recording:
      input_topics:
        - "/test_camera/image_raw"
      output_directory: "/home/takatronix/recordings"
      segment_duration: 300
      retention_days: 7
      date_format: "YYYYMMDD"
      auto_recording: true
      default_format: "mp4"
      video_time_overlay: false
      video_time_overlay_format: "%Y-%m-%d %H:%M:%S"

    playback:
      output_topics: []
      playback_speed: 1.0
      loop_playback: false

    control:
      enable_topic_control: true
      enable_service_control: true
      control_topics:
        recording_control: "/fv_recorder/recording_control"
        recording_command: "/fv_recorder/recording_command"

    # preview/overlay (global defaults; can be overridden per node via the same keys)
    preview:
      enabled: true
      time_overlay: true
      time_format: "%Y-%m-%d %H:%M:%S"
      output_topic: "/fv_recorder/preview"


