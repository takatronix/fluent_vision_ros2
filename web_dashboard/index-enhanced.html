<!DOCTYPE html>

        /* ROS2Â∞ÇÁî®„ÅÆ„Çπ„Çø„Ç§„É´ËøΩÂä† */
        .stream-type-badge {

        .badge-webrtc { background: #f59e0b; color: white; }
        .badge-pointcloud { background: #8b5cf6; color: white; }
        
        .ros-status {

            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;

        }
        
        .ros-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .ros-indicator.connected {
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>

        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä -->
        <main class="main-container">

                <!-- „Çπ„Éà„É™„Éº„É†„Çø„Ç§„É´„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->
            </div>

        <!-- „ÇØ„Ç§„ÉÉ„ÇØËøΩÂä†„É°„Éã„É•„Éº -->
        <div id="quickAddMenu" class="quick-menu" style="display: none;">

            <div class="quick-items">

                </button>
                <button class="quick-item" data-config='{"name":"D415 Depth","type":"ros","topic":"/fv/d415/depth/image_rect_raw/compressed"}'>

                </button>
                <button class="quick-item" data-config='{"name":"D415 PointCloud","type":"pointcloud","topic":"/fv/d415/depth/points"}'>

                </button>
                <button class="quick-item" data-config='{"name":"D405 Color","type":"ros","topic":"/fv/d405/color/image_raw/compressed"}'>
                    üì∑ D405 „Ç´„É©„Éº
                </button>
                <button class="quick-item" data-config='{"name":"LiDAR Scan","type":"ros","topic":"/scan"}'>

                </button>
                <button class="quick-item" data-config='{"name":"Object Detection","type":"ros","topic":"/fv/object_detector/visualization"}'>

        <!-- „Çµ„Ç§„Éâ„Éë„Éç„É´Ôºà„Çπ„Éà„É™„Éº„É†ËøΩÂä†Áî®Ôºâ -->
        <div id="sidePanel" class="side-panel">

            <div class="panel-content">

                </div>
                
                <div class="form-group">

                <div class="form-group" id="urlGroup" style="display: none;">

        <!-- ROS2Êé•Á∂ö„Çπ„ÉÜ„Éº„Çø„Çπ -->

        <!-- „Çπ„Éà„É™„Éº„É†„ÉÜ„É≥„Éó„É¨„Éº„Éà -->

                    </div>

                    <div class="tile-status">
                        <span class="status-indicator"></span>

    <!-- Â§ñÈÉ®„É©„Ç§„Éñ„É©„É™„ÅÆË™≠„ÅøËæº„Åø -->
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script type="module">
        import './app.js';
        import { PointCloudViewer, addPointCloudSupport } from './pointcloud-viewer.js';
        
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // PointCloudÂØæÂøú„ÇíËøΩÂä†
            if (window.streamManager) {
                addPointCloudSupport(window.streamManager);
            }
            
            // ROS2Êé•Á∂ö„ÇíÂàùÊúüÂåñ
            initROS2Connection();
            
            // „ÇØ„Ç§„ÉÉ„ÇØËøΩÂä†„É°„Éã„É•„Éº„ÅÆË®≠ÂÆö
            setupQuickAddMenu();
        });
        
        function initROS2Connection() {
            // „Éá„Éï„Ç©„É´„Éà„ÅßROSBridge„Å´Êé•Á∂ö„ÇíË©¶„Åø„Çã
            const ros = new ROSLIB.Ros({
                url: 'ws://localhost:9090'
            });
            
            ros.on('connection', () => {
                console.log('Connected to ROS2 via rosbridge');
                document.getElementById('rosIndicator').classList.add('connected');
                document.getElementById('rosStatusText').textContent = 'ROS2: Êé•Á∂öÊ∏à„Åø';
                
                // Âà©Áî®ÂèØËÉΩ„Å™„Éà„Éî„ÉÉ„ÇØ„ÇíÂèñÂæó
                ros.getTopics((topics) => {
                    console.log('Available ROS2 topics:', topics);
                    window.availableTopics = topics;
                });
            });
            
            ros.on('error', (error) => {
                console.error('ROS2 connection error:', error);
                document.getElementById('rosIndicator').classList.remove('connected');
                document.getElementById('rosStatusText').textContent = 'ROS2: „Ç®„É©„Éº';
            });
            
            ros.on('close', () => {
                console.log('ROS2 connection closed');
                document.getElementById('rosIndicator').classList.remove('connected');
                document.getElementById('rosStatusText').textContent = 'ROS2: ÂàáÊñ≠';
            });
            
            window.ros = ros;
        }
        
        function setupQuickAddMenu() {
            const quickBtn = document.getElementById('quickAddBtn');
            const quickMenu = document.getElementById('quickAddMenu');
            
            quickBtn.addEventListener('click', () => {
                quickMenu.style.display = quickMenu.style.display === 'none' ? 'block' : 'none';
            });
            
            // „ÇØ„Ç§„ÉÉ„ÇØËøΩÂä†„Ç¢„Ç§„ÉÜ„É†„ÅÆ„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
            document.querySelectorAll('.quick-item').forEach(item => {
                item.addEventListener('click', () => {
                    const config = JSON.parse(item.dataset.config);
                    config.id = `stream-${Date.now()}`;
                    config.rosbridge = 'ws://localhost:9090';
                    
                    if (window.streamManager) {
                        window.streamManager.createStreamTile(config);
                        window.streamManager.streams.set(config.id, config);
                        window.streamManager.connectStream(config);
                    }
                    
                    quickMenu.style.display = 'none';
                });
            });
            
            // „É°„Éã„É•„ÉºÂ§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
            document.addEventListener('click', (e) => {
                if (!quickBtn.contains(e.target) && !quickMenu.contains(e.target)) {
                    quickMenu.style.display = 'none';
                }
            });
        }
        
        // „Éà„Éî„ÉÉ„ÇØ‰∏ÄË¶ß„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
        document.getElementById('browseTopics')?.addEventListener('click', () => {
            if (window.availableTopics) {
                const topicList = window.availableTopics.topics.join('\n');
                alert(`Âà©Áî®ÂèØËÉΩ„Å™ROS2„Éà„Éî„ÉÉ„ÇØ:\n\n${topicList}`);
            } else {
                alert('ROS2„Å´Êé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            }
        });
    </script>
